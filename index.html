<!DOCTYPE html>
<html>
    <head>
        <title>Trans Light</title>
        <link rel="stylesheet" href="./style.css">
        <meta name="viewport" content = "width=device-width, initial-scale = 1">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&family=Oswald&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Oswald&display=swap" rel="stylesheet">


    </head>
    <body>
        <div class="first-screen">
            <div class="header">
                <div class="header-container">
                    <div class="nav">
                        <a class="nav-link" href="#">О компании</a>
                        <a class="nav-link" href="#">Портфолио</a>
                        <a class="nav-link" href="#">Каталог</a>
                        <a class="nav-link" href="#">Сервис</a>
                        <a class="nav-link" href="#">Контакты</a>
                    </div>
                </div>
            </div>
            <div class="first-screen-container">
                <div class="title">
                    <h1 class="title-main-text">Светотехническое оборудование <br>
                        в Петербурге</h1>
                    <p class="subtitle">Продажа, аренда светотехнического оборудования. <br>
                        Оформление официальных мероприятий под ключ.</p>
                    <a href="#"><button class="link-button"><p class="button-txt">Перейти</p></button></a>
                </div>
            </div>
        </div>
        <div class="slider">
            <div class="slider-container">
                <div class="slider-slider">
                    <div class="slider-top">
                        <div class="slider-title">
                            <div class="lines">
                                <div class="line1"></div>
                                <div class="line"></div>
                            </div>
                            <h1 class="slider-h1">Наши проекты</h1>
                        </div>
                        <div class="buttons">
                            <div class="btn-left">
                                <div class="btn-top"></div>
                                <div class="btn-bottom"></div></div>
                            <div class="btn-right">
                                <div class="btn-top1"></div>
                                <div class="btn-bottom1"></div></div>
                            </div>
                        </div>
                    </div>
                    <div class="slider-images">
                        <a href="#"><div class="slider-image1"><img src="./pics/slidel.png" alt=""></div></a>
                        <a href="#"><div class="slider-image"><img src="./pics/slider.png" alt=""></div></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="catalog">
            <div class="slider-container">
                <div class="catalog-top">
                    <div class="slider-title">
                        <div class="lines">
                            <div class="line1"></div>
                            <div class="line"></div>
                        </div>
                        <h1 class="slider-h1">Каталог продукции</h1>
                    </div>
                </div>
                <div class="catalog-links">
                    <a class="catalog-link1" href="#">ROBE</a>
                    <a class="catalog-link" href="#">COMPULITE</a>
                </div>
                <div class="catalog-images">
                    <a href="#"><div class="catalog-img1"><img src="./pics/catelog__item1.png" alt=""></div></a>
                    <a href="#"><div class="catalog-img2"><img src="./pics/catelog__item2.png" alt=""></div></a>
                    <a href="#"><div class="catalog-img3"><img src="./pics/catelog__item3.png" alt=""></div></a>
                </div>
            </div>
        </div>
    </body>
</html>
